              <div class="article-content" itemprop="articleBody">
                <p>本文将以h5模块为实例，一步步地搭建出一个 NodeUI 应用，让你能快速的入门 NodeUI 开发。</p>
<blockquote>
<p>h5模块是运营活动方向主要的开发模块。主要用于开发: 包括端上的榜单、品牌馆等常态运营页; 每个月的特型运营活动; 成长轨迹等用户成长方向的长期运营页。在nodeui层支持微信授权、接口转发与数据裁剪等能力。</p>
</blockquote>
<h3 id="模块目录结构："><a href="#模块目录结构：" class="headerlink" title="模块目录结构："></a>模块目录结构：</h3><figure class="highlight plain"><table><tr><td class="code"><pre><span class="line">node_h5</span><br><span class="line">  ├─ client           (客户端)</span><br><span class="line">  │  ├─ node_modules  (node_h5特殊依赖的npm包)</span><br><span class="line">  │  ├─ page          (入口文件)</span><br><span class="line">  │  │  ├─ app        (常态页)</span><br><span class="line">  │  │  ├─ huodong    (活动页)</span><br><span class="line">  │  │  └─ layout.tpl</span><br><span class="line">  │  ├─ widget        (具体业务代码)</span><br><span class="line">  │  │  ├─ app</span><br><span class="line">  │  │  └─ huodong</span><br><span class="line">  │  │  └─ common     (通用组件及方法)</span><br><span class="line">  │  └─ static        (公共静态资源)</span><br><span class="line">  ├─ server           (服务端)</span><br><span class="line">  │  ├─ action        (自动路由及逻辑处理)</span><br><span class="line">  │  │  ├─ app</span><br><span class="line">  │  │  ├─ huodong</span><br><span class="line">  │  │  └─ common</span><br><span class="line">  │  ├─ model         (数据处理)</span><br><span class="line">  │  │  ├─ app</span><br><span class="line">  │  │  └─ huodong</span><br><span class="line">  │  │  └─ common</span><br><span class="line">  │  ├─ lib           (工具库及微信授权相关代码)</span><br><span class="line">  │  └─ router.js     (手动路由)</span><br><span class="line">  ├─ mock             (数据mock配置)</span><br><span class="line">  ├─ fekey-conf.js    (fekey编译配置)</span><br><span class="line">  ├─ package.json     (入口文件)</span><br><span class="line">  ...</span><br></pre></td></tr></table></figure>
